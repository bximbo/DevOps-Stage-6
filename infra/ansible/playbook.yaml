---
- name: Setup and Deploy TODO Application
  hosts: app_servers
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

  roles:
    - dependencies
    - deploy

  post_tasks:
    - name: Display deployment status
      debug:
        msg: "Deployment completed successfully! Application available at https://{{ domain_name }}"